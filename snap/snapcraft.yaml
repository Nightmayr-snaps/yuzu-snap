name: yuzu # you probably want to 'snapcraft register <name>'
base: core18 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: yuzu is an experimental open-source emulator for the Nintendo Switch # 79 char long summary
description: |
  Nintendo Switch Emulator. yuzu is an experimental open-source emulator for the Nintendo Switch from the creators of Citra. 
  It is written in C++ with portability in mind, with builds actively maintained for Windows and Linux.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:
  # qt: # this 'part' will probably not be needed once base core20 is available
  #   source: https://code.qt.io/qt/qt5.git
  #   source-branch: "5.12"
  #   plugin: make
  #   override-build: |
  #     ./configure -opensource -nomake examples -nomake tests
  #     export DESTDIR="/root/parts/qt/install"
  #     # make -j$(nproc)
  #     make -j$(($(nproc)-2))
  #     make install
  #   build-packages:
  #     - libvulkan-dev
  #   # stage:
  #   #   - -*
  qt5:
    plugin: nil
    stage-snaps:
      - kde-frameworks-5-core18
      - kde-frameworks-5-core18-sdk
    stage-packages:
      - libgpm2
      - freeglut3
      - libslang2
      - libsdl2-2.0-0
    filesets:
      library-shared:
      - '**/lib/**/*.so*'
      # exclude-common:
      # - -[bin/bunzip2, bin/bzcat, bin/binzip2, bin/bzip2recover]
    stage:
      - -bin/bunzip2
      - -bin/bzcat
      - -bin/bzip2
      - -bin/bzip2recover
    prime:
      - $library-shared
  yuzu:
    source: https://github.com/yuzu-emu/yuzu-mainline.git
    plugin: cmake
    build-snaps:
      - cmake
      - kde-frameworks-5-core18
      - kde-frameworks-5-core18-sdk
    override-build: |
      pip3 install conan
      snapcraftctl build
      # cmake -DCMAKE_PREFIX_PATH=/usr/local/Qt-5.12.8/lib/cmake ../src \
      # cmake ../src \
      #   -GNinja
      # ninja
      # DESTDIR=../install ninja install
    build-packages:
      - cmake
      - ninja-build
      - build-essential
      - python3-pip
      - sqlite3
      - libsqlite3-dev
      - libsdl2-dev 
      # - qtbase5-dev 
      # - libqt5opengl5-dev 
      # - qtwebengine5-dev 
      # - qtbase5-private-dev 
      # - libvulkan-dev
      - python
      - libboost-dev
      - libboost-context-dev
      - libfmt-dev
      - libzip-dev
      - liblz4-dev 
      - libmbedtls-dev
      - libssl-dev
      - libopus-dev
      - zlib1g-dev
      - libzstd-dev
    stage-packages:
      - libsdl2-2.0-0
      # - libsdl2-mixer-2.0-0
      # - libsdl2-image-2.0-0
      # - libxi-dev
      - libxi6
      - libxinerama1
      - libxrandr2
      # - libsdl2-dev
    # filesets:
    #   library-shared:
    #   - '**/lib/**/libSDL2-2.0.so.0'
    #   # - '**/lib/**/'
    stage:
      - share
      - bin
      # - '**/lib/**/libSDL2-2.0.so.0'
      # - $library-shared
    after:
      - qt5
